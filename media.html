    <!-- Gallery -->
    <div class="gallery_section">
        <div class="row">
            <div class="column gallery">
                <img src="./Images/festivalTrain.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">

            <div class="column gallery">

            </div>
            <div class="column gallery">
                <img src="./Images/boat.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow cursor">
            </div>
        </div>
    </div>
    <!-- MODAL BIG PICTURE  -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p onclick="closeModal()" class="close cursor">X</p>
            <div class="mySlides">
                <div class="numbertext">1 / 8</div>
                <img src="./Images/festivalTrain.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 8</div>
                <img src="./Images/blueGuy.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 8</div>
                <img src=./Images/green_guy.jpg style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 8</div>
                <img src="./Images/big_lady.jpg" style="width:100%; object-fit: cover;">
            </div>
            <div class="mySlides">
                <div class="numbertext">5 / 8</div>
                <img src="./Images/crocodail.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">6 / 8</div>
                <img src="./Images/clowns.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">7 / 8</div>
                <img src="./Images/bycicle.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">8 / 8</div>
                <img src="./Images/boat.jpg" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>
            <!-- MODAL SMALL PICTURES -->
            <div style="display: flex;">
                <div class="column">
                    <img class="demo cursor" src="./Images/festivalTrain.jpg" style="width:100%"
                        onclick="currentSlide(1)" alt="Big colored Train">
                </div>
                <div class="column">
                    <img class="demo cursor" src="./Images/blueGuy.jpg" style="width:100%" onclick="currentSlide(2)"
                        alt="Blue Guy With Mask">
                </div>
                <div class="column">
                    <img class="demo cursor" src=./Images/green_guy.jpg style="width:100%" onclick="currentSlide(3)"
                        alt="Green man with helmet">
                </div>
                <div class="column">
                    <img class="demo cursor" src="./Images/big_lady.jpg" style="width:100%" onclick="currentSlide(4)"
                        alt="Big lady">
                </div>
                <div class="column">
                    <img class="demo cursor" src="./Images/crocodail.jpg" style="width:100%" onclick="currentSlide(5)"
                        alt="Giant crocodile">
                </div>
                <div class="column">
                    <img class="demo cursor" src="./Images/clowns.jpg" style="width:100%" onclick="currentSlide(6)"
                        alt="Clowns">
                </div>
                <div class="column">
                    <img class="demo cursor" src="./Images/bycicle.jpg" style="width:100%" onclick="currentSlide(7)"
                        alt="Bycicle">
                </div>
                <div class="column">
                    <img class="demo cursor" src="./Images/boat.jpg" style="width:100%" onclick="currentSlide(8)"
                        alt="Guys on the boat">
                </div>
            </div>
        </div>
